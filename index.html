<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asthetic Organization</title>
</head>
<body>
  <h1>Organization Site</h1>
  <div class="container">

    <div class="view-toggle">
      <label class="switch">
        <input type="checkbox" id="toggle-view" />
        <span class="slider"></span>
      </label>
      <span id="toggle-label">Switch View</span>
    </div>

    <div id="week">
      <div class="week-nav">
        <button id="prev-week">â€¹</button>
        <span id="week-range"></span>
        <button id="next-week">â€º</button>
      </div>

      <div class="days">
        <div>Hour</div>
        <div class="day-header"></div>
        <div class="day-header"></div>
        <div class="day-header"></div>
        <div class="day-header"></div>
        <div class="day-header"></div>
        <div class="day-header"></div>
        <div class="day-header"></div>
      </div>
      <div class="hours"></div>
    </div>

    <div id="month" class="hidden">
      <div class="month-header">
        <button id="prev-month">â€¹</button>
        <h2 id="month-name"></h2>
        <button id="next-month">â€º</button>
      </div>

      <div class="month-days-header">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>

      <div class="month-grid"></div>
    </div>

    <button id="add-event" title="Add Task/Event">+</button>

    <div id="event-form" class="hidden" aria-hidden="true">
      <h2 id="form-title">Add Task/Event</h2>
      <form id="add-event-form">
        <label>Event/Task: <input type="text" id="event-name" required /></label>
        <label>Event Date: <input type="date" id="event-date" required /></label>
        <br/>
        <label>Start Time:
          <select id="start-hour" required></select>
        </label>
        <label>End Time:
          <select id="end-hour" required></select>
        </label>
        <br/>
        <label>Description: <input type="text" id="event-desc" /></label>
        <div class="form-actions">
          <button type="button" id="cancel-event">Cancel</button>
          <button type="submit" id="submit-event">Add Event</button>
        </div>
      </form>
    </div>

    <div id="event-detail-overlay" class="hidden" aria-hidden="true">
      <div id="event-detail">
        <button id="close-detail" class="icon-btn">âœ•</button>
        <h3 id="detail-title"></h3>
        <p id="detail-time"></p>
        <p id="detail-desc"></p>
        <div class="detail-actions">
          <button id="edit-event" title="Edit (pen)">âœŽ</button>
          <button id="remove-event" title="Remove">ðŸ—‘</button>
        </div>
      </div>
    </div>

  </div>

  <script src="OrgSite.js"></script>
  <script>
  const heartColors = [
    "var(--pastel-pink)",
    "var(--pastel-blue)",
    "var(--pastel-green)",
    "var(--pastel-cream)"
  ];

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "â™¥";

    heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 14 + Math.random() * 12 + "px";

    heart.style.animationDuration = 4 + Math.random() * 5 + "s";
    heart.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 12000);
  }
  setInterval(createHeart, 1000);
</script>
</body>
</html>
